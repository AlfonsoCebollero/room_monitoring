<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop example</title>
</head>
<body>
<h1>Names</h1>
<ul>
    {% for name in names %}
        <li>{{ name }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('index') }}">Go Home</a>
<a href="{{ url_for('hello', name="Alfonso") }}">Go Alfonso</a>


</body>
</html>
