{% extends "layout.html" %}

{% block heading %}
    Sign in and enjoy the app!
{% endblock  %}

{% block body %}
    {% if username_used %}
    <div class="alert alert-danger" role="alert">
        Username already taken, choose other!
    </div>
    {% endif %}
   <form action="{{ url_for('insert_user')}}" method="post" novalidate class="needs-validation">
   <div class="form-row">
      <div class="form-group col-md-7">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-2">
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required>
          </div>
      </div>
   </div>
       <div class="form-row">
      <div class="form-group col-md-7">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-2">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
          </div>
      </div>
     <div class="form-group col-md-7">
      <label for="confirm" class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-2">
    <input type="password" id="confirm" name="confirm" class="form-control" placeholder="Confirm Password" required>
      </div>
      </div>
       </div>
      <button type="submit" class="btn btn-success">Sign in</button>
    </form>
    <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

{% endblock %}
